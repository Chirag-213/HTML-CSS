<style>
    .one{
          background-color:rgb(25, 125, 231);
          color:white;
          /* we can directly use shorthand property
          
          border-width:1px;
          border-style:solid;
          border-color:rgb(5, 109, 220) ;
          
          */
          border:1px solid rgb(5,109,220);
          
          border-radius:3px ;
          padding:2px 15px;
          margin :10px;
          transition:margin 0.15s,padding 0.15s,s ;
        }
    .one:hover{
        padding:2px 25px;
        margin:0px;
    }
    .one:active{
        background-color:white ;
        color:rgb(25, 125, 231);
    }
</style>
<button class="one">one</button>
<button class="one">two</button>
<button class="one">three</button>
