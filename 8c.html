<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text bar</title>
    <style>
    .google{
    display: block;
    width: 200px;
    margin-left: 150px;
    margin-bottom: 10px;
}
    .search{
    font-size: 16px;
    border:none;
    padding:12px 15px;
    width:500px;
    border-radius:30px ;
    box-shadow: 0 1px 5px rgba(0,0,0,0.3);
    display:block;
    margin-left: 50px;
}
    </style>
   
</head>
<body>
    <img class="google" src="image/google.webp">
    <input class="search" type="text" placeholder=" Search Google or type a URL">
</body>
</html>
