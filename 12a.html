<!DOCTYPE html>
<html>
<head>
    <title>Flex Box</title>
</head>
<body>
    <div style="display: flex;">
        <div style=
        "background-color: lightblue;
         width:200px;">
             <p>200px</p>
        </div>
        <div style=
        "background-color: lightpink;
         width:75px;">
            <p>75px</p>
        </div>
    </div>

    <div style="display: flex;
    flex-direction: row;">
        <div style=
        "background-color: lightblue;
         width:50px;">
             <p>item1</p>
        </div>
        <div style=
        "background-color: lightpink;
         flex: 1;">
            <p>item2</p>
        </div>
        <div style=
        "background-color: lightblue;
         width:75px;">
             <p>item3</p>
        </div>
    </div>

    <div style=
    "display: flex;
    justify-content:space-between ;">
        <div style=
        "background-color: lightblue;
         width:75px;">
             <p>75px</p>
        </div>
        <div style=
        "background-color: lightpink;
         width:75px;">
            <p>75px</p>
        </div>
        <div style=
        "background-color: lightblue;
         width:75px;">
             <p>75px</p>
        </div>
        <div style=
        "background-color: lightpink;
        width:75px;">
            <p>75px</p>
        </div>
    </div>

    <div style=
    "display: flex;
    justify-content: space-between;
    align-items: center;
    height: 50px;
    border:1px solid gray;">
        <div style=
        "background-color: lightblue;
        display: flex;
        height: 25px;">
             75px
        </div>
        <div style=
        "background-color: lightpink;
        display: flex;
        height: 25px;">
            75px
        </div>
    </div>
</body>
</html>
