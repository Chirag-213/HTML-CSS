<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        border: none;
        color: white;
        border-radius: 2px;
        height: 36px; 
        width: 105px; 
        cursor: pointer;
        margin-right: 8px;
        transition:opacity 0.15s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.4;
    }
    .join-button {
        background-color: white;
        color: rgb(91, 91, 247);
        border-color: rgb(91, 91, 247);
        border-style: solid;
        border-radius: 3px;
        cursor: pointer;
        height: 36px; 
        width: 62px; 
        transition: background-color 0.15s , color 0.15s;
    }
    .join-button:hover{
        background-color:rgb(91, 91, 247) ;
        color:white ;
    }
    .join-button:active{
        opacity:0.7;
    }
    .tweet-button {
        background-color: rgb(2, 158, 255);
        height: 36px; 
        width: 74px; 
        cursor: pointer;
        font-weight: bold;
        font-size: 15px; 
        border-radius: 20px; 
        border: none;
        margin-left: 8px;
        transition : box-shadow 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 5px rgb(0,0,0,0.3);
    }
    .tweet-button:active{
        opacity:0.3;
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
