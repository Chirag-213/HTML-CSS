<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid -1</title>
</head>
<body>
    <div style="display: grid;grid-template-columns: 200px 75px;">
        <div style="background-color: lightblue;"><p>200px</p></div>
        <div style="background-color: yellow;"><p>75px</p></div>
    </div>
 
    <div style="display: grid;grid-template-columns: 50px 1fr 75px;">
        <div style="background-color: lightblue;"><p>col1</p></div>
        <div style="background-color: yellow;"><p>col2</p></div>
        <div style="background-color: lightblue;"><p>col3</p></div>
    </div>

    <div style="display: grid;grid-template-columns:1fr 1fr 1fr 1fr; column-gap: 20px;row-gap: 10px;">
        <div style="background-color: lightblue;"><p>col1</p></div>
        <div style="background-color: lightblue;"><p>col2</p></div>
        <div style="background-color: lightblue;"><p>col3</p></div>
        <div style="background-color: lightblue;"><p>col4</p></div>
        <div style="background-color: lightblue;"><p>col5</p></div>
        <div style="background-color: lightblue;"><p>col6</p></div>
        <div style="background-color: lightblue;"><p>col7</p></div>
        <div style="background-color: lightblue;"><p>col8</p></div>
    </div>
</body>
</html>
