<!DOCTYPE html>
<html>
    <head>
        <title>
            Image 
        </title>
        <style>
            .image{
                width:300px;
                height:1000px;
                border:2px red solid;
               /*this are some image property that we can apply on image*/
                object-position: top;
                object-fit:contain ;
            }
            
        </style>
    </head>
    <body>
        <img class="image" src="image/naruto.webp">
        <input type="text" placeholder="Search">
    </body>
</html>
