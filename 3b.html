<style>
    /*uber button*/
.uber-button{
    background-color: black;
    color:white;
    border-radius: 2px;
    border:none;
    height :40px;
    width: 120px;
    cursor: pointer;
    transition: opacity 0.15s;
}
.uber-button:hover{
    opacity :0.8;
}
.uber-button:active{
    opacity:0.3;
}
.amazon-button{
    /*Amazon button*/
    background-color:rgb(255,216,20);
    height: 30px;
    width: 130px;
    border-radius: 15px;
    font-weight: bold;
    border:none;
    margin-left:8px;
    cursor: pointer;
    transition: background-color 0.15s;
}
.amazon-button:hover{
    background-color:rgb(237, 201, 16);
}
.github-button{
    /*github button*/
    background-color:rgb(46,164,79);
    color:white;
    font-weight:bold;
    border:1px solid;
    height:30px;
    width: 100px;
    border-radius:6px ;
    border-color: rgb(4, 130, 4);
    cursor: pointer;
    transition :box-shadow 0.15s;
}
.github-button:hover{
    box-shadow:5px 5px 5px rgba(0,0,0,0.3);
}
.bootstrap-button{
    /*Bootstrap Button*/
    color:white;
    background-color:rgb(121,82,179);
    border-radius: 3px;
    border:solid;
    border-color: rgb(121,82,179);
    cursor: pointer;
    transition:background-color 0.15s;
}
.bootstrap-button:hover{
    background-color:rgb(140, 95, 207);
}
.button{
    border:1px solid;
    border-color:rgb(108,117,125);
    border-radius: 5px;
    font-weight:bold;
    color:black;
    height: 30px;
    width:100px;
    cursor: pointer;
    transition:background-color 0.15s,color 0.15s;
}
.button:hover{
    color:white;
    background-color:rgb(108,117,125) ;
}
.button:active{
    opacity:0.3;
}
.linkedin-button{
    /*Linkedin button*/
    background-color:rgb(121,82,179);
    height:30px;
    width: 200px;
    color: white;
    font-weight:bold;
    border-radius: 20px;
    border:none;
    cursor: pointer;
    transition :background-color 0.15s;
}
.linkedin-button:hover{
background-color:rgb(109, 37, 217);
}
.sbutton{
    /*save button*/
    border:solid;
    border-color:rgb(3, 78, 143);
    border-radius: 15px;
    font-weight:bold;
    color:rgb(3, 78, 143);
    height: 30px;
    width:60px;
    cursor: pointer;   
    transition:border-width 0.15s;
}
.sbutton:hover{
    border-width:0.5px;
}
</style>
<button class="uber-button">
    Request now
</button>
<button class="amazon-button">
   Add to Cart
</button>
<button class="github-button">
    sign up
 </button>

 <button class="bootstrap-button">
    Get started
 </button>
 <button class="button">
    Download
 </button>
 <button class="linkedin-button">
    Apply on company website
 </button>
 <button class="sbutton">
    Save
 </button>
